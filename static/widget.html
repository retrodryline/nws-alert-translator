<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 500px;
      display: block;
    }
    .alert {
      background: white;
      border-left: 5px solid #777;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .alert.extreme { border-color: #d00000; }
    .alert.severe { border-color: #f48c06; }
    .alert.moderate { border-color: #fcbf49; }
    .alert.minor { border-color: #80ed99; }
    .badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 999px;
      background: #eee;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .area {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <header style="text-align: center; margin-bottom: 2rem;">
    <h1>üå¶Ô∏è NWS Alert Translator</h1>
    <p style="font-size: 1.1rem; color: #333;">
      Live bilingual weather alerts, powered by AI and the National Weather Service.
    </p>
  </header>

  <header style="text-align: center; margin-bottom: 1.5rem;">

  
    <p style="font-size: 0.9rem; color: #444;">
      ‚òïÔ∏è <a href="https://ko-fi.com/nwsalerttranslator" target="_blank" style="text-decoration: none;">Support on Ko-fi</a> | 
    </p>
      ‚ö†Ô∏è <strong>Disclaimer:</strong> Not affiliated with NWS. Translations are AI-generated. Up-time is not guaranteed at this time.
    </p>
  </header>

  <input type="text" id="search" placeholder="Search keyword, area, type...">
  <select id="severityFilter">
    <option value="">Filter by severity</option>
    <option value="Extreme">Extreme</option>
    <option value="Severe">Severe</option>
    <option value="Moderate">Moderate</option>
    <option value="Minor">Minor</option>
  </select>

  <div id="alerts"></div>

  <script>
    let alerts = [];

    // Fetch alerts
    fetch('/alerts')
      .then(res => res.json())
      .then(data => {
        alerts = data;
        renderAlerts(alerts);
      });

    // Filters
    document.getElementById("search").addEventListener("input", () => filterAlerts());
    document.getElementById("severityFilter").addEventListener("change", () => filterAlerts());

    function filterAlerts() {
      const query = document.getElementById("search").value.toLowerCase();
      const severity = document.getElementById("severityFilter").value;

      const filtered = alerts.filter(a => {
        const matchesQuery =
          (a.translated_headline || "").toLowerCase().includes(query) ||
          (a.translated_description || "").toLowerCase().includes(query) ||
          (a.area || "").toLowerCase().includes(query);
        const matchesSeverity = !severity || a.severity === severity;
        return matchesQuery && matchesSeverity;
      });

      renderAlerts(filtered);
    }

    function renderAlerts(data) {
      const container = document.getElementById("alerts");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No matching alerts found.</p>";
        return;
      }

      data.forEach(a => {
        const div = document.createElement("div");
        const severityClass = (a.severity || "").toLowerCase();
        div.className = `alert ${severityClass}`;
        div.innerHTML = `
          <div class="badge">${a.severity || "Unknown"}</div>
          <div><strong>${a.translated_headline || "‚ö†Ô∏è Sin t√≠tulo"}</strong></div>
          <div class="area">üåç ${a.area || "Unknown Area"}</div>
          <div style="margin-top: 0.5rem;">${a.translated_description || "Sin descripci√≥n."}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
</script>
